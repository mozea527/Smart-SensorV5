<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart-Sensor App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌱 Smart-Sensor for Lettuce</h1>

  <div id="sensorData">
    <p>Soil Moisture: <span id="moisture">--</span>%</p>
    <p>Soil Temperature: <span id="soilTemp">--</span>°C</p>
    <p>Humidity: <span id="humidity">--</span>%</p>
    <p>pH Level: <span id="ph">--</span></p>
    <p>Light Intensity: <span id="light">--</span> lux</p>
  </div>

  <button onclick="showTip('moisture')">💧 Moisture Info</button>
  <button onclick="showTip('temperature')">🌡️ Temperature Info</button>
  <button onclick="showTip('humidity')">💨 Humidity Info</button>
  <button onclick="showTip('ph')">⚗️ pH Info</button>
  <button onclick="showTip('light')">💡 Light Info</button>

  <div id="infoBox"></div>

  <h2>Settings</h2>
  <label><input type="checkbox" id="soundToggle" checked> Sound</label>
  <label><input type="checkbox" id="vibrationToggle" checked> Vibration</label>

  <audio id="alertSound" src="sounds/critical.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
